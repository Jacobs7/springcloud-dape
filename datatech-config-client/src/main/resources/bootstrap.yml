server:
  port: 8881                                   #服务端口
spring:
  application:
    name: config-client
  profiles: dev                                #开发环境
  cloud:
    config:
      label: master
      uri: http://peer1:8888                   #配置中心地址
      profile: dev
      discovery:
        enabled: true                          #
        service-id: config-server              #服务名称
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://peer1:8801/eureka    #注册中心地址
  instance:
    hostname: peer1
rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest
management:           #spring-boot-starter-actuator 监听插件
  endpoints:
    web:
      exposure:
        include: "*"  #监听程序配置
